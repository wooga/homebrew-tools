language: ruby
rvm: system
cache:
  directories:
  - "$HOME/.gem/ruby"
  - Library/Homebrew/vendor/bundle
os: osx
matrix:
  include:
  - osx_image: xcode10.1
    env: OSX=10.13
  - osx_image: xcode9.1
    env: OSX=10.12
  - osx_image: xcode8
    env: OSX=10.11
osx_image: xcode8.1
before_install:
- export TRAVIS_COMMIT="$(git rev-parse --verify -q HEAD)"
- if [ -f ".git/shallow" ]; then travis_retry git fetch --unshallow; fi
- HOMEBREW_REPOSITORY="$(brew --repo)"
- sudo chown -R "$USER" "$HOMEBREW_REPOSITORY"
- git -C "$HOMEBREW_REPOSITORY" reset --hard origin/master
- brew update || brew update
- HOMEBREW_TAP_DIR="$(brew --repo "$TRAVIS_REPO_SLUG")"
- mkdir -p "$HOMEBREW_TAP_DIR"
- rm -rf "$HOMEBREW_TAP_DIR"
- ln -s "$PWD" "$HOMEBREW_TAP_DIR"
- ulimit -n 1024
script:
- brew tap davidchall/test-bot
- if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then brew test-bot --ci-testing; else brew test-bot --ci-pr; fi
after_success:
- if [ "$TRAVIS_PULL_REQUEST" = "false" ] && [ "$TRAVIS_BRANCH" = "master" ]; then
  brew update; brew test-bot --ci-upload --git-name=manfred.endres --git-email=manfred.endres@wooga.net
  --bintray-org=wooga; fi
notifications:
  email:
    on_success: never
    on_failure: always
env:
  global:
    - HOMEBREW_DEVELOPER="1"
    - TAP_BOTTLE_DOMAIN=https://dl.bintray.com/wooga
    - secure: 
